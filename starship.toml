format = """\
($directory)\
$os\
$git_branch\
$fill\
$nodejs\
$rust\
$golang\
$php\
$bun\
$java\
$c\
$conda\
$zig\
$cmd_duration\
$time\
\n$character\
"""

# Disable the blank line at the beginning of the prompt
add_newline = true

# Command timeout
command_timeout = 3600000

# Rose Pine Moon color and style settings
palette = "rose_pine_moon"

[fill]
symbol = ' '

[palettes.rose_pine_moon]
arrow = "#ea9a97"      # Soft rose
os = "#3e8fb0"         # Soft cyan
directory = "#c4a7e7"  # Soft purple
git = "#eb6f92"        # Refined pink
duration = "#f6c177"   # Soft yellow
text_color = "#e0def4" # Light text color
text_light = "#232136" # Base background color

# Pink mustache icon for the prompt
[character]
success_symbol = "[󱗞](fg:#A3BE8C)" # Mustache in dark pink tone
error_symbol = "[󱗞](fg:red)"       # Mustache in red if there is an error

# User settings
[username]
style_user = 'bold os'
style_root = 'bold os_admin'
format = '[󱗞 $user](fg:$style) ' # Mustache before the username
disabled = false
show_always = true

# Directory settings
[directory]
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 2
style = "fg:directory"
read_only_style = "fg:directory"
before_repo_root_style = "fg:directory"
truncation_symbol = "…/"
truncate_to_repo = true
read_only = "  "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
format = " took [ $duration]($style) "
style = "bold fg:duration"
min_time = 500

[git_branch]
format = "-> [$symbol$branch]($style) "
style = "bold fg:git"
symbol = " "                           # Branch with oriental touch

[git_status]
format = '[$all_status$ahead_behind ]($style)'
style = "fg:text_color bg:git"

[docker_context]
disabled = true
symbol = " "

[python]
disabled = false
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\))](fg:#FF9E3B)($style)'
symbol = " "
version_format = "${raw}"

[java]
format = '[[ $symbol ($version) ](fg:#FF5D62)]($style)'
version_format = "${raw}"
symbol = " "
disabled = false

[c]
format = '[[ $symbol ($version) ](fg:#7FB4CA)]($style)'
symbol = " "
version_format = "${raw}"
disabled = false

[zig]
format = '[[ $symbol ($version) ](fg:#FFA066)]($style)'
version_format = "${raw}"
disabled = false

[bun]
version_format = "${raw}"
format = '[[ $symbol ($version) ](fg:#DCD7BA)]($style)'
disabled = false

[nodejs]
symbol = ""
format = '[[ $symbol ($version) ](fg:#87a987)]($style)'

[rust]
symbol = ""
format = '[[ $symbol ($version) ](fg:#FF5D62)]($style)'

[golang]
symbol = ""
format = '[[ $symbol ($version) ](fg:#7FB4CA)]($style)'

[php]
symbol = ""
format = '[[ $symbol ($version) ](fg:#FF9E3B)]($style)'

[time]
disabled = false
time_format = "%R"                            # Hour:Minute Format
format = '[[   $time ](fg:#8BA4B0)]($style)'
